    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Volunteer Connect</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="opportunities.html"><i class="fa-solid fa-handshake-angle"></i> Volunteer Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html"><i class="fa-solid fa-calendar"></i> Events</a></li>

</header>

<main class="container mt-4">
    <h1 class="text-center mb-4">Contact Us</h1>
    <form id="contactForm" class="col-md-6 offset-md-3">
        <div class="mb-3">
            <label for="contactName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="contactName" required>
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="contactEmail" required>
        </div>
        <div class="mb-3">
            <label for="contactSubject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="contactSubject" required>
        </div>
        <div class="mb-3">
            <label for="contactMessage" class="form-label">Message</label>
            <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <p id="thankYouMessage" class="text-success mt-3" style="display: none;">Thank you for reaching out! Redirecting to Home page...</p>
    </form>
</main>
