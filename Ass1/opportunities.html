<!-- Sign Up Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Sign Up for Opportunity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signUpForm">
                    <div class="mb-3">
                        <label for="volunteerName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="volunteerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="volunteerEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="volunteerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="volunteerRole" class="form-label">Preferred Role</label>
                        <input type="text" class="form-control" id="volunteerRole" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <small id="confirmationMessage" class="text-success" style="display: none;">Thank you for signing up!</small>
            </div>
        </div>
    </div>
</div>
