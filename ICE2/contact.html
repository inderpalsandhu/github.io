<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="author" content="Inderpal Sandhu">
    <title>Contact</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">


</head>
<body>
<header>

</header>

<main class = "container">
    <h1 class = "mt-5">
       Contact Us
    </h1>
    <form class = "col-lg-6 col-md-10 col-sm-12 mb-4">

        <div class="input-group mb-3">
            <label for ="fullName" class="input-group-text">Full Name: </label>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="fullName-error"  required>
            <span id ="fullName-error" class="text-danger"></span>
        </div>

        <div class="input-group mb-3">
            <label for="contactNumber" class="input-group-text">Contact Number: </label>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                   aria-describedby="contactNumber=error"  required>
            <span id ="contactNumber-error" class="text-danger"></span>
        </div>

        <div class="input-group mb-3">
            <label for="emailAddress"  class="input-group-text">Email Address: </label>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="emailAddress-error" required>
            <span id ="emailAddress-error" class="text-danger"></span>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Message Box: </span>
            <textarea id="message" name="message" class="form-control"
                   aria-describedby="Message Area" aria-label="Message Area" > </textarea>
        </div>

        <div class="input-group mb-3 ">
            <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox"
                   class="form-check-input me-2" >
            <label class="form-check-label" for="subscribeCheckbox">Subscribe to our Contact List</label>
        </div>

        <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-inbox"></i> Submit</button>
        <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-recycle"></i> Cancel</button>
    </form>

    <div class="col-lg-4 col-md-6">
        <a href="contact-list.html" class = "btn btn-outline-primary mt-4" ><i class="fa-solid fa-list"></i> Show Contact List</a>
    </div>

</main>



<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>


</body>
</html>
