  <h4 id="welcomeUser" class="mb-4" style="color: rgba(49,0,114,0.73) "></h4>
  <button class="btn btn-outline-primary mb-3" id="downloadPdfBtn">ðŸ“„ Download Vault as PDF</button>
</div>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Your Vault</h2>

      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <div class="card p-4 mb-4">
      <h5>Add New Entry</h5>
      <form id="addForm">
        <input type="text" id="site" placeholder="Site Name" required class="form-control mb-2"/>
        <input type="text" id="username" placeholder="Username " required class="form-control mb-2" />
        <input type="text" id="password" placeholder="Password" required class="form-control mb-2"/>
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </form>
    </div>
    <ul id="vaultList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 list-unstyled"></ul>

  </div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="actionToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Action successful!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
