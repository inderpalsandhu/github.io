<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
    }
    .card {
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Or adjust if it's in a client folder -->


</head>

<div id="loadingOverlay" class="loading-overlay">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-2">Creating your account...</p>
</div>

<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
        <a class="navbar-brand mx-4" href="../index.html">Inderpal Sandhu</a>
        <li class="nav-item"><a class="nav-link" href="/weather.html">Weather</a></li>

        <li class="nav-item"><a class="nav-link active" href="/client/index.html">Password Manager</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Register</h3>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required class="form-control mb-3"/>
      <input type="password" id="password" placeholder="Password" required class="form-control mb-3"/>
      <div class="progress mb-2" style="height: 8px;">
        <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
      <small id="strengthMessage" class="text-muted"></small>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="index.html">Login</a>
    </p>
    <div id="message" class="text-danger text-center mt-2"></div>
  </div>
</div>
<script src="register.js"></script>
</body>
</html>
